<ion-view>
  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <h1 class="title">Member area</h1>
    <div class="buttons">

    </div>
  </ion-nav-bar>

  <ion-content class="padding">

    <div class="card">
      <div class="item bar-header">
        Hello, {{fullname}}
      </div>
    </div>
    <button class="button button-full button-assertive" ng-click="destroySession()">
      Destroy token
    </button>
    <button class="button button-full button-balanced" ng-click="viewOrders()">
      View Orders
    </button>

    <button class="button button-full button-balanced" ng-click="goHome()">
      Home Page
    </button>

    <button class="button button-full button-assertive" ng-click="logout()">Logout</button>
  </ion-content>
</ion-view>
